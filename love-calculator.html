<body>
    <!-- Floating Hearts -->
    <div id="hearts"></div>

    <div class="container">
        <h1>üíò AI Love Calculator</h1>
        <p>Enter your names to see if the stars align in 2026.</p>
        
        <div id="input-area">
            <input type="text" id="name1" placeholder="Your Name">
            <span style="font-size: 2rem; display: block; margin: 10px;">+</span>
            <input type="text" id="name2" placeholder="Crush's Name">
            <button onclick="calculateLove()">Calculate Love ‚ù§Ô∏è</button>
        </div>

        <div id="result">
            <span class="percentage" id="score">0%</span>
            <p class="message" id="msg">Calculating...</p>
            
            <div style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 15px;">
                <p>Make them fall in love with the perfect gift:</p>
                <a href="#" class="gift-btn">üéÅ Buy Valentine's Gift (50% Off)</a>
            </div>
            
            <button onclick="location.reload()" style="background: transparent; color: white; border: 1px solid white; margin-top: 20px; font-size: 1rem;">Try Another Couple</button>
        </div>
    </div>

    <script>
        // Generate Background Hearts
        const heartsContainer = document.getElementById('hearts');
        for(let i=0; i<30; i++) {
            const h = document.createElement('div');
            h.innerHTML = '‚ù§Ô∏è';
            h.className = 'heart';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 30 + 20 + 'px';
            h.style.animationDuration = Math.random() * 5 + 5 + 's';
            h.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(h);
        }

        function calculateLove() {
            const n1 = document.getElementById('name1').value.trim().toLowerCase();
            const n2 = document.getElementById('name2').value.trim().toLowerCase();
            
            if(!n1 || !n2) return alert("Please enter both names!");

            document.getElementById('input-area').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            // Consistent Random Logic (Same names = Same Score)
            let combined = n1 + n2;
            let hash = 0;
            for (let i = 0; i < combined.length; i++) {
                hash = combined.charCodeAt(i) + ((hash << 5) - hash);
            }
            let score = Math.abs(hash % 101);
            
            // Animation
            let current = 0;
            const timer = setInterval(() => {
                document.getElementById('score').innerText = current + '%';
                if(current >= score) {
                    clearInterval(timer);
                    showFinalMessage(score);
                }
                current++;
            }, 20);
        }

        function showFinalMessage(score) {
            let msg = "";
            if(score > 90) msg = "üî• Soulmates! Put a ring on it!";
            else if(score > 75) msg = "üíï Perfect Match!";
            else if(score > 50) msg = "üôÇ Good Potential.";
            else if(score > 25) msg = "üò¨ It's Complicated...";
            else msg = "üíÄ Run Away!";
            document.getElementById('msg').innerText = msg;
        }
    </script>
